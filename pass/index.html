<!DOCTYPE html>
<html lang="en">
<head>
    <title>Password Strength Checker</title>
    <!-- FontAwesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet">
    <!--Stylesheet-->
	<link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <input type="password" id="password" oninput="strengthChecker()"><br /><br />
			<center><button class="button" onclick="savePass()"> Въведи парола </button></center><br /><br />
        <div id="strength-bar"></div>
        </div>
        <p id="msg"></p>
		<br>
		<div>
		  <p><i id="req-1"></i>&nbsp;Парола трябва да съдържа главни и малки букви!</p><br />
		  <p><i id="req-2"></i>&nbsp;Паролата трябва да бъде повече от 7 знака!</p><br />
		  <p><i id="req-3"></i>&nbsp;Парола трябва да съдържа цифри!</p><br />
		  <p><i id="req-4"></i>&nbsp;Паролата трябва да съдържа специални знаци!</p>
		</div>
    </div>
    <!--Script-->
    <script src="script.js"></script>
</body>
</html>
